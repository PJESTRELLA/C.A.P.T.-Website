<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C.A.P.T. User Dashboard</title>
  <link rel="stylesheet" href="/dashboard/admin/request-pages/admin-request-view.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class = "header-div">
    <div class = "header-web">
      <div class = "logo-greeting-div">
        <div class = "img-logo-div">
        <img src = "/Resources/logos/logo-white-short.png" class = "img-logo">
        </div>
        <h1 class = "greeting-web" id="welcome">Welcome, C.A.P.T.!</h1>

      </div>
      <div class = "navigation-div">
        <button class = "navigation-btn"  onclick="window.location.href='/dashboard/user/user-bulletin.html'" >Bulletin</button>
        <button class = "navigation-btn" onclick="window.location.href='/dashboard/user/user-request.html'" >Request</button>
        <button class = "navigation-btn" onclick="window.location.href='/dashboard/user/user-template.html'" >Manage</button>
      </div>
        <button class = "profile-btn">
          <img src="/Resources/icons/person-icon.png" class="profile-img" alt="Settings">
        </button>
    </div>

    <div class = "header-mobile">
      <button class = "menu-btn">â˜°</button>
      <div class = "logo-title-div">
        <div class = "img-logo-div-mobile">
        <img src = "/Resources/logos/logo-white-short.png" class = "img-logo-mobile">
        </div>
        <h1 class = "greeting-mobile">C.A.P.T.</h1>
      </div>
    </div>
  </header>

  <div class="main-body">
    <div class="request">
       <h1 class="request-title">Request Form</h1>
       <div class = "request-type-info">
          <div class = "section">
            <label>Requested Document:</label><input class="form-input" name="request-type" required>
          </div>
        </div>

        <div class = "request-info">
          <div class = "section">
            <h2 class="section-title">Part 1: Personal Information</h2>
              <div class="form-grid">
                <label>Last Name:</label><input class="form-input" name="lastname" required>
                <label>Given Name:</label><input class="form-input" name="firstname" required>
                <label>Middle Name:</label><input class="form-input" name="middlename">
                <label>Suffix:</label><input class="form-input" name="suffix">
                <label>Birthday:</label><input class="form-input" type="date" name="birthday" required>
                <label>Age:</label><input class="form-input" type="number" name="age" required>
                <label>Gender:</label>
                <select class="form-input" name="gender" required>
                  <option value="">Select</option>
                  <option>Male</option>
                  <option>Female</option>
                  <option>Other</option>
                </select>
              </div>
            </div>
          <div class = "section">
            <h2 class="section-title">Part 2: Contact Information</h2>
            <div class="form-grid">
              <label>House Number / Street Number:</label><input class="form-input" name="house" required>
              <label>Street:</label><input class="form-input" name="street" required>
              <label>Barangay:</label><input class="form-input" name="barangay" required>
              <label>City:</label><input class="form-input" name="city" required>
              <label>ZIP:</label><input class="form-input" name="zip" required>
              <label>Phone Number:</label><input class="form-input" name="phone">
              <label>Telephone Number:</label><input class="form-input" name="telephone">
              <label>Email Address:</label><input class="form-input" type="email" name="email" required>
            </div>
          </div>

          <div class = "section">
            <h2 class="section-title">Part 3: Supplementary Documents</h2>
            <button class = "id">View Supplementary ID</button>
            <div class = "button-panel">
              <button class = "approve">Approve</button>
              <button class = "reject">Reject</button>
            </div>
          </div>
          </div>
        </div>
      </div>
  </div>
</div>

  <div class ="sidebar">
    <div class = "sidebar-topbar">
      <h1 class = "sidebar-title">Navigation</h1>
      <button class = "close-btn">X</button>
    </div>
    <a class="navigation-btn-side" href="/dashboard/user/user-bulletin.html">Bulletin</a>
    <a class="navigation-btn-side" href="/dashboard/user/user-request.html">Request</a>
    <a class="navigation-btn-side" href="/dashboard/user/user-template.html">Manage</a>
    <a class="navigation-btn-side" href="/dashboard/user/user-profile.html">Profile</a>
  </div>

  <script>
    const menuBtn = document.querySelector('.menu-btn');
    const closeBtn = document.querySelector('.close-btn');
    const sidebar = document.querySelector('.sidebar');

    // Show sidebar when menu button is clicked
    menuBtn.addEventListener('click', () => {
      sidebar.classList.add('active');
    });

    closeBtn.addEventListener('click', () => {
      sidebar.classList.remove('active');
    });
  </script>

  
</body>
</html>
