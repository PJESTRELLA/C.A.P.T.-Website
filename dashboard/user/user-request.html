<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>C.A.P.T. User Dashboard</title>
  <!-- Use forward slashes for web paths -->
  <link rel="stylesheet" href="/dashboard/user/user-request.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
</head>
<body>
  <header class="header-div">
    <div class="header-web">
      <div class="logo-greeting-div">
        <div class="img-logo-div">
          <img src="/Resources/logos/logo-white-short.png" class="img-logo" alt="C.A.P.T. logo"/>
        </div>
        <h1 class="greeting-web" id="welcome">Welcome, (Name)!</h1>

        <script>
          fetch('/dashboard/user/user-getdata.php')
            .then(res => res.json())
            .then(data => {
              document.getElementById('welcome').textContent =
                `Welcome, Capt. ${data.name}!`;
            })
            .catch(err => console.error('Error fetching user data:', err));
        </script>
      </div>

      <div class="navigation-div">
        <button class = "navigation-btn"  onclick="window.location.href='/dashboard/user/user-bulletin.html'" >Bulletin</button>
        <button class = "navigation-btn" onclick="window.location.href='/dashboard/user/user-request.html'" >Request</button>
        <button class = "navigation-btn" onclick="window.location.href='/dashboard/user/user-template.html'" >Manage</button>
      </div>

      <button class="profile-btn" aria-label="Profile">
        <img src="/Resources/icons/person-icon.png" class="profile-img" alt="Settings"/>
      </button>
    </div>

    <div class="header-mobile">
      <button class="menu-btn" aria-label="Open menu">â˜°</button>
      <div class="logo-title-div">
        <div class="img-logo-div-mobile">
          <img src="/Resources/logos/logo-white-short.png" class="img-logo-mobile" alt="C.A.P.T. logo"/>
        </div>
        <h1 class="greeting-mobile">C.A.P.T.</h1>
      </div>
    </div>
  </header>

  <div class="body">
    <div class="form-border-request">
      <div class="form-grid">
        <label for="request-option">Type of Document Request:</label>
        <!-- Add an id and values that match the switch cases -->
        <select id="request-option" name="request-option" required>
          <option value="">Select</option>
          <option value="clearance">Barangay Clearance</option>
          <option value="residency">Barangay Certificate of Residency</option>
          <option value="indigency">Barangay Certificate of Indigency</option>
          <option value="business">Barangay Certificate of Business</option>
        </select>
      </div>
    </div>

    <!-- Dynamic content will be injected here -->
    <div class="form-border" aria-live="polite" aria-atomic="true">
      <p>Please select a document type above.</p>
    </div>
  </div>

  <div class="sidebar">
    <div class="sidebar-topbar">
      <h1 class="sidebar-title">Navigation</h1>
      <button class="close-btn" aria-label="Close menu">X</button>
    </div>
    <a class="navigation-btn-side" href="/dashboard/user/user-bulletin.html">Bulletin</a>
    <a class="navigation-btn-side" href="/dashboard/user/user-request.html">Request</a>
    <a class="navigation-btn-side" href="/dashboard/user/user-template.html">Manage</a>
    <a class="navigation-btn-side" href="/dashboard/user/user-template.html">Profile</a>
  </div>

  <script>
    const menuBtn = document.querySelector('.menu-btn');
    const closeBtn = document.querySelector('.close-btn');
    const sidebar = document.querySelector('.sidebar');

    if (menuBtn && sidebar) {
      menuBtn.addEventListener('click', () => sidebar.classList.add('active'));
    }
    if (closeBtn && sidebar) {
      closeBtn.addEventListener('click', () => sidebar.classList.remove('active'));
    }
  </script>

  <script>
    const select = document.getElementById('request-option');
    const formBorder = document.querySelector('.form-border');

    // Generate request form
    function generateForm(title, requestValue) {
      return `
        <h1 class="title">${title}</h1>
        <form class="details-container" id="dynamic-form" method="POST" action="/dashboard/user/user-getrequestinfo.php" novalidate>
          <div class="personal-info">
            <input type="hidden" name="request_option" value="${requestValue}">
            <h2 class="section-title">Part 1: Personal Information</h2>
            <div class="form-grid">
              <label>Last Name:</label><input class="form-input" name="lastname" required>
              <label>Given Name:</label><input class="form-input" name="firstname" required>
              <label>Middle Name:</label><input class="form-input" name="middlename">
              <label>Suffix:</label><input class="form-input" name="suffix">
              <label>Birthday:</label><input class="form-input" type="date" name="birthday" required>
              <label>Age:</label><input class="form-input" type="number" name="age" required>
              <label>Gender:</label>
              <select class="form-input" name="gender" required>
                <option value="">Select</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>
          </div>

          <h2 class="section-title">Part 2: Contact Information</h2>
          <div class="form-grid">
            <label>House Number / Street Number:</label><input class="form-input" name="house" required>
            <label>Street:</label><input class="form-input" name="street" required>
            <label>Barangay:</label><input class="form-input" name="barangay" required>
            <label>City:</label><input class="form-input" name="city" required>
            <label>ZIP:</label><input class="form-input" name="zip" required>
            <label>Phone Number:</label><input class="form-input" name="phone">
            <label>Telephone Number:</label><input class="form-input" name="telephone">
            <label>Email Address:</label><input class="form-input" type="email" name="email" required>
          </div>

          <button type="submit" class="blue-button">Submit Request</button>
        </form>
      `;
    }

    function generateConfirmForm(formData, requestValue) {
      let html = `
        <h1 class="title">Confirm Information</h1>
        <form class="details-container" id="confirm-form" method="POST" action="/dashboard/user/user-getrequestinfo.php"> 
          <input type="hidden" name="request_option" value="${requestValue}">
          <div class="form-grid">
      `;

      for (const [key, value] of formData.entries()) {
        if (key === "request_option") continue;
        html += `
          <label>${key.replace(/_/g, ' ').replace(/\b\w/g, c => c.toUpperCase())}:</label>
          <input class="confirm-input" name="${key}" value="${value}" readonly>
        `;
      }

      html += `
          </div>
          <div class="button-group">
            <button type="button" id="edit-btn" class="blue-button">Edit</button>
            <button type="submit" class="blue-button">Confirm & Submit</button>
          </div>
        </form>
      `;
      return html;
    }

    function initForm(title, value) {
      formBorder.innerHTML = generateForm(title, value);

      const form = document.getElementById('dynamic-form');
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        window.scrollTo({ top: 0, behavior: 'smooth' });

        const formData = new FormData(form);
        formBorder.innerHTML = generateConfirmForm(formData, value);

        document.getElementById('edit-btn').addEventListener('click', () => {
          window.scrollTo({ top: 0, behavior: 'smooth' });
          initForm(title, value); 
        }, { once: true });
      }, { once: true }); 
    }

    select.addEventListener('change', () => {
      const value = select.value;
      let title = '';

      switch (value) {
        case 'clearance': title = 'Barangay Clearance Request Form'; break;
        case 'residency': title = 'Barangay Certificate of Residency Request Form'; break;
        case 'indigency': title = 'Barangay Certificate of Indigency Request Form'; break;
        case 'business': title = 'Barangay Certificate of Business Request Form'; break;
        default:
          formBorder.innerHTML = '<p>Please select a document type above.</p>';
          return;
      }

      initForm(title, value);
    });
  </script>

</body>
</html>
