<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C.A.P.T. Admin Dashboard</title>
  <link rel="stylesheet" href="admin-dashboard.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header">
      <div class="header-logo-container">
        <img class="header-logo" src="resources/logos/logo-white-short.png" alt="Logo">
      </div>
      <div class = "header-greetings">
        <h1 class = "greetings-web">Welcome, CAPT!</h1>
      </div>
      <div class = "header-greetings-mobile">
        <h1 class = "greetings-web">C.A.P.T.</h1>
      </div>
      <div class="header-button-container">
        <button class="header-button">Bulletin</button>
        <button class="header-button">Request</button>
        <button class="header-button">Manage</button>
      </div>
      <div class="mobile-menu-container">
        <button class="mobile-menu-button" onclick="toggleMenu()">☰ Menu</button>
      </div>
    </div>
  </header>

  

  <!-- Side Panel -->
  <div id="side-panel" class="side-panel">
    <button class="close-btn" onclick="toggleMenu()">×</button>
    <a href="#">Bulletin</a>
    <a href="#">Request</a>
    <a href="#">Manage</a>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("side-panel").classList.toggle("active");
    }
  </script>
</body>
</html>
