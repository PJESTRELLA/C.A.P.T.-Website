<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login_style.css?v=2">
  <link rel="icon" type="image/png" href="/Resources/login-page/fabicon.png">
  <title>C.A.P.T. Login</title>
</head>
<body>
  <div class="container">
    <div class="login-design">
      <div class="logo-header">
        <img src="\Resources\login-page\logo-white.png" class="login-logo" alt="Logo">
      </div>
      <div class="login-information">
          <img src="\Resources\login-page\login-design.png" class="login-picture" alt="Logo">
      </div>
    </div>

    <div class="login-page">
      <div class="login-container">
        <img src="\Resources\login-page\login-message.png" class="login-message" alt="Logo">
        <br>
        <p>No account yet? <a href="#" onclick="CreateAccount()" style="text-decoration: none;">Create one here.</a></p><br>
        <br>
        <form class = "details-container" action="db_access.php" method="POST">
          <label class = "details-label" for="email">Email:</label>
          <input type="email" class="details-input" id="email" name="email" required>
          <br><br>
          <label class = "details-label" for="password">Password:</label>
          <input type="password" class="details-input" id="password" name="password" required>
          <br><br><br>

          <button type="submit" class="blue-button">LOGIN</button>
        </form>
      </div>
    </div>
  </div>
</body>
<script>
  function CreateAccount(){
    document.querySelector(".login-container").innerHTML = `     
      <div class = "create-account" style = "color: #053969;">
        <form action="db_append.php" method="post">
            <h1>Create Account</h1><br><br>
            
            <label class = "details-label" for="name">Name:</label>
            <input type="text" id="name" name="name" class = "sign-input" required><br><br>

            <label class = "details-label" for="birthDate">Birth Date:</label>
            <input type="date" id="birthDate" name="birthDate" class = "sign-input" required><br><br>

            <label class = "details-label" for="username">Username:</label>
            <input type="text" id="username" name="username" class = "sign-input" required><br><br>
            
            <label class = "details-label" for="email">Email:</label>
            <input type="email" id="email" name="email" class = "sign-input" required><br><br>
            
            <label class = "details-label" for="password">Password:</label>
            <input type="password" id="password" name="password" class = "sign-input" required><br><br>

            <input type="checkbox" id="consent" name="consent" required>
            <label for="consent">I consent to all the terms & conditions</label><br><br>
            
            <button type="submit" class="blue-button">REGISTER</button><br><br>
            <p>Have an account? <a href="#" onclick="ReturntoLogin()" style="text-decoration: none;">Login here!</a></p>
          </form>
        </div>`;
    }

    function ReturntoLogin() {
      document.querySelector(".login-container").innerHTML = `
        <img src="/Resources/login-page/login-message.png" class="login-message" alt="Logo">
        <br>
        <p>No account yet? <a href="#" onclick="CreateAccount()" style="text-decoration: none;">Create one here.</a></p><br>
        <br>
        <form class="details-container" action="login.php" method="POST">
          <label class="details-label" for="email">Email:</label>
          <input type="email" class="details-input" id="email" name="email" required>
          <br><br>
          <label class="details-label" for="password">Password:</label>
          <input type="password" class="details-input" id="password" name="password" required>
          <br><br><br>

          <button type="submit" class="blue-button">LOGIN</button>
        </form>
      `;
    }
  </script>
</body>
</html>
